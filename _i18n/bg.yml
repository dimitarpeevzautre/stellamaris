pages:
  home:
    title: Начало
    hero_heading: Развъждаме качествени португалски водни кучета от 2005 г.
    section_title: Отглеждаме най-добрите португалски водни кучета в София, България
    community_text: В Stella Maris сме общност от страстни любители на кучета. Свързваме хората с техните перфектни кучешки спътници, предоставяме експертни съвети и ресурси за обучение, и насърчаваме споделената любов към всичко свързано с кучета. Присъединете се към нас и усетете разликата, която една подкрепяща общност може да направи!
    what_sets_apart: Какво ни отличава?
    experience_title: Години опит
    experience_text: Видяхме всичко и се учихме от най-добрите, усъвършенствайки нашите практики за развъждане и експертни познания за грижа за кучета през годините. Това дълбоко разбиране на развъждането и поведението на кучетата ни позволява да предоставяме най-високо качество на грижи и насоки на нашите клиенти и техните пухкави спътници.
    handling_title: Ежедневно боравене с кученца
    handling_text: Вярваме, че ранната социализация е от решаващо значение за щастливи и добре адаптирани кучета. Затова се занимаваме с нашите кученца ежедневно, запознавайки ги с разнообразие от гледки, звуци и преживявания. Това им помага да развият увереност и добри маниери, подготвяйки ги за успех в техните постоянни домове.
    passion_title: Страст + Почтеност
    passion_text: Любовта ни към кучетата е в основата на всичко, което правим. Ангажирани сме с етични практики за развъждане, като поставяме на първо място здравето и благосъстоянието на нашите кучета преди всичко. С нас можете да бъдете сигурни, че получавате щастливо, здраво кученце от отговорен развъдчик.
    hobby_title: Това не е просто хоби
    hobby_text: Отглеждането и грижата за кучета е повече от просто работа за нас – това е нашата страст и делото на живота ни. Вливаме сърцата и душите си, за да гарантираме, че всяко куче под наша грижа получава любовта, вниманието и експертната грижа, които заслужава.
    testimonials_heading: Какво казват нашите семейства
    testimonial1: "Нашето куче, Арамис, е най-доброто! Не можем да благодарим достатъчно на Стели за това, че го въведе в живота ни."
    testimonial2: "Stella Maris направи целия процес толкова лесен и се чувствахме уверени, когато доведохме новото си кученце у дома, въпреки че тя имаше дълъг полет."
    testimonial3: "Алма Сол е пакет от радост, не мога да си представя живота си без това малко сладурче. Благодаря ти, Стела, за грижата и че я доведе при мен!"